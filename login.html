<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aromis</title>

    <!-- Bootstrap CSS para estilos y diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Contenedor principal que centra el login en la pantalla -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Tarjeta de login -->
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <!-- Título del formulario -->
            <h3 class="card-title text-center mb-3">Iniciar Sesión</h3>

            <!-- FORMULARIO DE LOGIN -->
            <form id="loginForm">
                <!-- Campo de correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                </div>

                <!-- Campo de contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>

                <!-- Checkbox "Recordarme" -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>

                <!-- Botón de inicio de sesión -->
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <!-- Enlace para ir al registro -->
            <p class="mt-3 text-center">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Bootstrap JS para funcionalidades (modal, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JS propio para validaciones y lógica del login -->
    <script src="js/login.js"></script>
</body>
</html>
