<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Aromis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="perfil.html">Mi Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- HERO -->
    <section class="py-5 text-center bg-secondary text-white">
        <div class="container">
            <h1 class="display-4">Descubre tu aroma único</h1>
            <p class="lead">Perfumes seleccionados para cada personalidad</p>
            <a href="catalogo.html" class="btn btn-primary btn-lg">Ver Catálogo</a>
        </div>
    </section>


    <!-- PRODUCTOS DESTACADOS -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Perfumes Destacados</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Producto -->
                <div class="col">
                    <div class="card h-100">
                        <img src="img/perfume1.jpg" class="card-img-top" alt="Perfume 1">
                        <div class="card-body">
                            <h5 class="card-title">Jpg le male elixir </h5>
                            <p class="card-text">$97.990</p>
                            <button class="btn btn-success w-100">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <!-- Otro producto -->
                <div class="col">
                    <div class="card h-100">
                        <img src="img/perfume2.jpg" class="card-img-top" alt="Perfume 2">
                        <div class="card-body">
                            <h5 class="card-title">Stronger with you intensely</h5>
                            <p class="card-text">$90.990</p>
                            <button class="btn btn-success w-100">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <!-- Más productos... -->
            </div>
        </div>
    </section>

    <!-- FILTROS -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="mb-3">Filtrar productos</h2>
            <form id="filtros-form" class="row g-3">
                <div class="col-md-4">
                    <label for="notas" class="form-label">Notas Aromáticas</label>
                    <select id="notas" class="form-select">
                        <option value="floral">Floral</option>
                        <option value="citrico">Cítrico</option>
                        <option value="amaderado">Amaderado</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="genero" class="form-label">Género</label>
                    <select id="genero" class="form-select">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="unisex">Unisex</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="precio" class="form-label">Precio máximo</label>
                    <input type="number" id="precio" class="form-control" placeholder="Ej: 50000">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aplicar filtros</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
