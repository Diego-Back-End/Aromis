<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aromis - Catalogo</title>
  <link rel="stylesheet" href="css/catalogo.css">
</head>
<body>
<header class="navbar">
  <div class="logo-container">
    <img src="img/Captura de pantalla 2025-09-04 121604.png" alt="Aromis Logo" class="navbar-logo">
    <h1 class="logo">Aromis</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html" class="active">Catálogo</a></li>
      <li><a href="perfil.html">Perfil</a></li>
    </ul>
  </nav>
  <input type="text" placeholder="Buscar perfumes..." class="search-bar">
</header>


  <main>
    <h2>Catálogo de Perfumes</h2>
    <div class="filtros">
        <button class="filter-btn" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="Floral">Floral</button>
        <button class="filter-btn" data-filter="Citrico">Citrico</button>
        <button class="filter-btn" data-filter="Amaderado">Amaderado</button>
    </div>
    <section class="catalogo" data-category="Amaderado">
      <div class="card">
        <img src="img/perfume1.jpg" alt="Perfume 1">
        <h3>Jpg le male elixir</h3>
        <p>$97.990</p>
      </div>
      <div class="card" data-category="Floral">
        <img src="img/perfume2.jpg" alt="Perfume 2">
        <h3>Stronger with you intensely</h3>
        <p>$90.990</p>
      </div>
      <div class="card" data-category="Citrico">
        <img src="img/perfume3.webp" alt="Perfume 3">
        <h3>9AM Dive</h3>
        <p>$32.990</p>
      </div>
      <div class="card" data-category="Floral">
        <img src="img/perfume4.webp" alt="Perfume 4">
        <h3>Liquid Brun</h3>
        <p>$40.990</p>
      </div>
      <!-- Agrega más perfumes -->
    </section>
  </main>
  <!--Js del catalogo-->
  <script src="js/catalogo.js"></script>
</body>
</html>
