<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro - Aromis</title>
</head>
<body>
    

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h3 class="card-title text-center mb-3">Registro</h3>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="user" class="form-label">Nombre Usuario</label>
                    <input type="text" class="form-control" id="user" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>



            <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesion aquí</a></p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
